name: 部署文档

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 完全禁用 setup-node 的缓存
          cache: false

      - name: 获取 pnpm 存储路径
        id: pnpm-store
        run: |
          echo "STORE_DIR=$(pnpm store path)" >> $GITHUB_OUTPUT
          mkdir -p "$(pnpm store path)"

      - name: 缓存依赖
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-store.outputs.STORE_DIR }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 安装依赖
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: 验证缓存目录
        run: |
          echo "当前 pnpm 存储路径:"
          pnpm store path
          ls -la "$(pnpm store path)"

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          pnpm run docs:build
          touch src/.vuepress/dist/.nojekyll

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
          clean: true